{% extends 'base.html' %}

{% block content %}
            <nav aria-label="breadcrumb" class="pt-3" >
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'base' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{{ category.url }}">{{ category.name }}</a></li>
              </ol>
            </nav>
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for product in category_products %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <a href="{{ product.get_absolute_url }}"><img class="card-img-top" src="{{ product.image.url }}" alt=""></a>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">
                                        <a href="{{ product.get_absolute_url }}"> {{ product.title }} </a>
                                    </h5>
                                    <!-- Product price-->
                                    <h5> {{ product.price }} </h5>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug %}">Добавить в корзину</a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

{% endblock content %}
